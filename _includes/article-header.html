<header class="article-header">
		<a href="{{ page.url }}"><h1 itemprop="name headline">{{ page.title }}</h1></a>
		<time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date_to_long_string}}</time>
		<div class="navigation">
			{% if page != site.posts.last %}
			<a href="{{ page.previous.url }}">previous</a>
			{% endif %}
			{% if page != site.posts.first %}
			<a href="{{ page.next.url }}">next</a>
			{% endif %}
		</div>
</header>
