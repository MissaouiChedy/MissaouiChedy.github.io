---
layout: default
---
<div class="archives" >
<div>
{% for post in site.posts %}
	<div class="archive-entry">
		<p>
			<time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_long_string }} </time>
		<p>
		<p>
			<a href="{{ post.url }}">{{ post.title }}</a>
		</p>
	</div>
{% endfor %}
</div>	
</div>
