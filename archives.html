---
layout: default
---
<div class="archives" >
<table>
{% for post in site.posts %}
	<tr>
		<td>
			<time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_long_string }} </time>
		</td>
		<td>
			<a href="{{ post.url }}"><h3>{{ post.title }}</h3></a>
		</td>
	</tr>
{% endfor %}
</table>	
</div>
