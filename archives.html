---
layout: default
---
<div class="archives">
{% for post in site.posts %}
	<div>
		<div class="article">
			<time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_long_string }} </time>
			<h1><a href="{{ post.url }}"> {{ post.title }}</a></h1>
		</div>
	</div>
	{% endfor %}
</div>
