---
layout: default
---
<div class="archives">
<table>
{% for post in site.posts %}
	<tr>
		<td>
			<time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_long_string }} </time>
		</td>
		<td>
			<h1><a href="{{ post.url }}"> {{ post.title }}</a></h1>
		</td>
	</tr>
	{% endfor %}
</table>	
</div>
